<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrageluX - Perfumes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>FrageluX - Perfumes Exclusivos</h1>
    </header>
    
    <section id="catalogo">
        <h2>Nuestros Perfumes</h2>
        <div class="producto">
            <img src="img/perfume1.jpg" alt="Perfume 1">
            <h3>Perfume Elegance</h3>
            <p>Una fragancia intensa y duradera.</p>
            <span>$50.00</span>
        </div>
        <div class="producto">
            <img src="img/perfume2.jpg" alt="Perfume 2">
            <h3>Perfume Fresh</h3>
            <p>Ideal para el día a día.</p>
            <span>$40.00</span>
        </div>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <a href="https://wa.me/34XXXXXXXXX" class="whatsapp" target="_blank">Contáctanos por WhatsApp</a>
</body>
</html>
